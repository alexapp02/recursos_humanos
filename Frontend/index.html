<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Humanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menú</h2>
        <a href="javascript:void(0);" onclick="buscarEmpleado()">Datos de un Empleado</a>
        <a href="javascript:void(0);" onclick="buscarCumpleañosPorFecha()">Fecha de Interés</a>
        <a href="javascript:void(0);" onclick="buscarPorArea()">Datos de un Área</a>
        <a href="javascript:void(0);" onclick="mostrarCumpleaños()">Cumpleaños</a>
    </div>
    

    <!-- Header -->
    <div class="header">
        <div class="title">Recursos Humanos</div>
        <div class="user-box">
            <img src="logo.png" alt="Admin">
            <div>
                <span>Mauricio Sevilla</span><br>
                <small>admin</small>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    Opciones
                </button>
                <ul class="dropdown-menu" aria-labelledby="userMenu">
                    <li><a class="dropdown-item" href="#">Ver Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div id="submenu" class="menu-box">
            <h2>Bienvenido al Sistema de Recursos Humanos</h2>
            <p>Seleccione una opción del menú para empezar.</p>
        </div>
        <div id="resultado" class="menu-box mt-3">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>

    <!-- Templates -->
    <template id="template-buscar-Empleado">
        <h3>Buscar Empleado</h3>
        <label for="criterio">Buscar por:</label>
        <select id="criterio" class="form-select" onchange="mostrarCamposBusqueda()">
            <option value="cedula">Cédula</option>
            <option value="nombre">Nombre</option>
        </select>
        <div id="campo-busqueda"></div>
        <button class="btn btn-primary mt-2" onclick="consultarEmpleado()">Buscar</button>
    </template>    
    <template id="template-buscar-area">
        <h3>Buscar Empleados de un Área</h3>
        <label for="area">Seleccione un Área:</label>
        <select id="area" class="form-select">
            <!-- Opciones dinámicas generadas por JavaScript -->
        </select>
        <button class="btn btn-primary mt-2" onclick="consultarPorArea()">Buscar</button>
    </template>

    <template id="template-buscar-cumpleanos">
        <h3>Buscar Cumpleaños de un Empleado</h3>
        <label for="criterioCumple">Buscar por:</label>
        <select id="criterioCumple" class="form-select" onchange="mostrarCamposCumpleBusqueda()">
            <option value="cedula">Cédula</option>
            <option value="nombre">Nombre</option>
        </select>
        <div id="campo-cumple-busqueda"></div>
        <button class="btn btn-primary mt-2" onclick="consultarCumpleañosEmpleado()">Buscar</button>
    </template>

    <template id="template-buscar-cumpleanos-fecha">
        <h4 class="text-warning">Buscar Cumpleaños en una Fecha</h4>
        <div class="mb-3">
            <label for="fechaCumple" class="form-label">Fecha:</label>
            <input type="date" id="fechaCumple" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="consultarCumpleañosPorFecha()">Buscar</button>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
